<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="result-summary">
      <div class="result grid-flow" data-spacing="large">
        <h1 class="section-title">Your Result</h1>

        <p class="res-score"><span>76</span> of 100</p>
      <div class="grid-flow">

        <h2 class="res-rank">Great</h2>
      <p class="desc">
        You scored higher than 65% of <br>the people who have taken <br>these tests.
      </p>
    </div>
      </div>


      <div class="summary grid-flow" data-spacing="large">

        <h1 class="section-title">Summary</h1>
        <div class="grid-flow">

        
        <div class="data-section item-1">
          <div class="flex-group">
            <img src="assets/images/icon-reaction.svg" class="summ-icon" alt="">
          <h3 class="summary-item-title">Reaction</h3>
          </div>
          <p class="summ-score"><span>80</span> / 100</p>
        </div>
        <div class="data-section item-2">
          <div class="flex-group">

            <img src="assets/images/icon-memory.svg" class="summ-icon" alt="">
          <h3 class="summary-item-title">Memory</h3>
          </div>
          <p class="summ-score"><span>92</span> / 100</p>
        </div>
        <div class="data-section item-3">
          <div class="flex-group">

            <img src="assets/images/icon-verbal.svg" class="summ-icon" alt="">
          <h3 class="summary-item-title">Verbal</h3>
          </div>
          <p class="summ-score"><span>61</span> / 100</p>
        </div>
        <div class="data-section item-4">
          <div class="flex-group">

            <img src="assets/images/icon-visual.svg" class="summ-icon" alt="">
          <h3 class="summary-item-title">Visual</h3>
          </div>
          <p class="summ-score"><span>72</span> / 100</p>
        </div>
      </div>
        <button type="button">Continue</button>
      </div>
    </div>

  </body>
</html>
